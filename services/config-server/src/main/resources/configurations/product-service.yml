spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    username: postgres
    password: 1245
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    baseline-on-migrate: true
    enabled: true
    baseline-description: "init"
    user: postgres
    password: 1245


server:
  port: 8050


